<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fake Store</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: 800;
      letter-spacing: -0.5px;
    }
  </style>
</head>

<body>
  <!-- Navbar Principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-store text-primary me-2"></i>FAKE STORE
      </a>

      <!-- Botón Hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces del Menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
              <i class="fa-solid fa-box-open me-1"></i> Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_cart' %}">
              <i class="fa-solid fa-cart-shopping me-1"></i> Carrito
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-paper-plane me-1"></i> Contacto
            </a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-primary text-white px-4" href="{% url 'login' %}">
              <i class="fa-solid fa-user me-1"></i> Iniciar Sesión
            </a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-primary text-white px-4" href="{% url 'register' %}">
              <i class="fa-solid fa-user me-1"></i> Registrarse
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor del Contenido (inyectado por Django) -->
  <main class="container py-4">
    {% block content %}
    <!-- Aquí se cargará el contenido de products.html u otras páginas -->
    {% endblock %}
  </main>

  <!-- Footer Simple -->
  <footer>
    FakeStore &copy; 2026
    <script>
      document.write(new Date().getFullYear());
    </script>
  </footer>

    <!-- Bootstrap Bundle with Popper (IMPORTANTE: Debe estar aquí para que funcione la hamburguesa) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 fw-bold"><i class="fa-solid fa-truck me-2"></i>Finalizar Compra</h1>

    <div class="row">
        <!-- Formulario de Envío -->
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="mb-0">Información de Envío</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Confirmar Pedido <i class="fa-regular fa-circle-check"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Resumen del Pedido -->
        <div class="col-lg-4">
            <div class="card shadow-sm border-0 p-4 sticky-top" style="top: 100px;">
                <h4 class="fw-bold mb-4">Resumen</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span>${{ total|stringformat:".2f" }}</span>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <span>Envío</span>
                    <span class="text-success fw-bold">Gratis</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-4">
                    <span class="h5 fw-bold">Total</span>
                    <span class="h5 fw-bold text-primary">${{ total|stringformat:".2f" }}</span>
                </div>
                <div class="text-center">
                    <p class="text-muted small mb-0">Total: {{ cart_count }} artículo(s)</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

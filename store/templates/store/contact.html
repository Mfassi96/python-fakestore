{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 fw-bold"><i class="fa-solid fa-envelope me-2"></i>Contacto</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="mb-0">Formulario de Contacto</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Enviar <i class="fa-regular fa-circle-check"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

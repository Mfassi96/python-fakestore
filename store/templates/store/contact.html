{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 fw-bold"><i class="fa-solid fa-envelope me-2"></i>Contacto</h1>
    <div class="row">
        <div class="col-lg-8">
            <p class="text-muted">
                En esta secci√≥n puedes contactarnos para cualquier consulta o problema que tengas. 
            </p>
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="mb-0">Formulario de Contacto</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <h2>O envianos un mensaje por whatsapp</h2>
                <a href="https://wa.me/{{TELEFONO_CONTACTO}}" class="btn btn-success" target="_blank" rel="noopener noreferrer">Whatsapp <i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
